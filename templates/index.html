<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="my-container">
        <div class="container-navbar">
            <nav>
                <a href="/" class="text home active">Home</a>
                <a href="about" class="text about">About</a>
                <a href="contact" class="text contact">Contact</a>
            </nav>
        </div>

        <div class="mainSec">
            <h1 class="text bw"> Convert your B&W image to Colorful image </h1>
        </div>
        <form method="post" enctype="multipart/form-data">

            {{ form.hidden_tag()}}

            {% for error in form.photo.errors %}

            <span id="error">{{ error}}</span>

            {% endfor %}

            <div class="row justify-content-center">
                <div class="col-auto">

                    {{ form.photo(class="form-control")}}

                </div>
                <div class="col-auto">

                    {{form.submit(class=("btn btn-primary"))}}

                </div>
            </div>
        </form>
        {%if not file_url %}
        <div class="swatch">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        {% endif %}
        {% if file_url %}
        <div class="row justify-content-center images-sec">

            <div class="col-auto" id="initial-img">
                <img src="{{ file_url}}" alt="Image">
            </div>
            <div class="col-auto" id="final-img">
                <img src="{{ color_url }}" alt="Image">
            </div>

        </div>
        <div class="download-button">
            <button type="button" class="btn btn-primary"><a href="{{color_url}}" download="{{filename}}">Download Colored</a></button>
        </div>
        {% endif %}
    </div>
</body>

</html>
